<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام دُرّة السيارة لقطع الغيار</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap">
    <style>
        :root {
            --primary-color: #003366; /* Navy Blue */
            --secondary-color: #808080; /* Gray */
            --background-color: #f5f5f5; /* Light Gray */
            --text-color: #333;
            --white: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            direction: rtl;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar nav ul {
            list-style: none;
        }

        .sidebar nav ul li {
            margin-bottom: 10px;
        }

        .sidebar nav ul li a {
            color: var(--white);
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar nav ul li a:hover, .sidebar nav ul li a.active {
            background-color: var(--secondary-color);
        }

        .main-content {
            margin-right: 250px;
            flex: 1;
            padding: 20px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        form {
            background-color: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            font-family: 'Tajawal', Arial, sans-serif;
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005599;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--white);
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid var(--secondary-color);
        }

        table th {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .quotation-table {
            margin-bottom: 20px;
        }

        .total {
            font-weight: bold;
            font-size: 18px;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
            }
            .main-content {
                margin-right: 0;
            }
            .sidebar nav ul {
                display: flex;
                flex-wrap: wrap;
            }
            .sidebar nav ul li {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h2>دُرّة السيارة</h2>
        <nav>
            <ul>
                <li><a href="#" data-page="login" class="active">تسجيل الدخول</a></li>
                <li><a href="#" data-page="dashboard">لوحة التحكم</a></li>
                <li><a href="#" data-page="parts-pricing">تسعير القطع</a></li>
                <li><a href="#" data-page="supplier-pricing">تسعير الموردين</a></li>
                <li><a href="#" data-page="customer-inquiry">استفسار العملاء</a></li>
                <li><a href="#" data-page="quotation">عرض السعر</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <!-- Login Page -->
        <div id="login" class="page active">
            <h1>تسجيل الدخول</h1>
            <form id="login-form">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" required>
                
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" required>
                
                <button type="submit">دخول</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="page">
            <h1>لوحة التحكم</h1>
            <form id="search-form">
                <label for="part-number">رقم القطعة:</label>
                <input type="text" id="part-number" required>
                <button type="submit">بحث</button>
            </form>
            <div id="search-results"></div>
        </div>

        <!-- Parts Pricing Page -->
        <div id="parts-pricing" class="page">
            <h1>تسعير القطع</h1>
            <form id="parts-form">
                <label for="part-name">اسم القطعة:</label>
                <input type="text" id="part-name" required>
                
                <label for="part-number-pricing">رقم القطعة:</label>
                <input type="text" id="part-number-pricing" required>
                
                <label for="price">السعر:</label>
                <input type="number" id="price" required>
                
                <button type="submit">حفظ التسعير</button>
            </form>
        </div>

        <!-- Supplier Pricing Page -->
        <div id="supplier-pricing" class="page">
            <h1>تسعير الموردين</h1>
            <form id="supplier-form">
                <label for="supplier-name">اسم المورد:</label>
                <input type="text" id="supplier-name" required>
                
                <label for="supplier-price">سعر المورد:</label>
                <input type="number" id="supplier-price" required>
                
                <label for="pricing-date">تاريخ التسعير:</label>
                <input type="date" id="pricing-date" required>
                
                <button type="button" id="calculate-btn">حساب السعر النهائي</button>
                <div id="final-price"></div>
            </form>
        </div>

        <!-- Customer Inquiry Page -->
        <div id="customer-inquiry" class="page">
            <h1>استفسار العملاء</h1>
            <form id="inquiry-form">
                <label for="customer-name">اسم العميل:</label>
                <input type="text" id="customer-name" required>
                
                <label for="phone">رقم الجوال:</label>
                <input type="tel" id="phone" required>
                
                <label for="inquiry-part-name">اسم القطعة:</label>
                <input type="text" id="inquiry-part-name" required>
                
                <label for="inquiry-part-number">رقم القطعة:</label>
                <input type="text" id="inquiry-part-number" required>
                
                <label for="final-price-inquiry">السعر النهائي:</label>
                <input type="number" id="final-price-inquiry" required>
                
                <label for="branch">الفرع:</label>
                <select id="branch" required>
                    <option value="main">الفرع الرئيسي</option>
                    <option value="rawaf">فرع الرواف</option>
                    <option value="kia">فرع كيا</option>
                </select>
                
                <button type="submit">حفظ الاستفسار</button>
            </form>
        </div>

        <!-- Quotation Page -->
        <div id="quotation" class="page">
            <h1>عرض السعر</h1>
            <table class="quotation-table">
                <thead>
                    <tr>
                        <th>اسم القطعة</th>
                        <th>العدد</th>
                        <th>السعر الفردي</th>
                        <th>الإجمالي</th>
                    </tr>
                </thead>
                <tbody id="quotation-items">
                    <!-- Items will be added dynamically -->
                </tbody>
            </table>
            <div class="total" id="total-amount">الإجمالي شامل الضريبة: 0 ريال</div>
            <button id="download-pdf">تحميل PDF</button>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Navigation
        const navLinks = document.querySelectorAll('.sidebar nav ul li a');
        const pages = document.querySelectorAll('.page');

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = link.getAttribute('data-page');
                pages.forEach(page => page.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
            });
        });

        // Login Form
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simple login simulation
            document.getElementById('login').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
            navLinks.forEach(l => l.classList.remove('active'));
            document.querySelector('[data-page="dashboard"]').classList.add('active');
        });

        // Dashboard Search
        document.getElementById('search-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const partNumber = document.getElementById('part-number').value;
            // Mock data
            const results = `
                <table>
                    <tr><th>آخر سعر</th><th>تاريخ التسعير</th><th>الفرع</th></tr>
                    <tr><td>500 ريال</td><td>2023-10-01</td><td>الفرع الرئيسي</td></tr>
                </table>
            `;
            document.getElementById('search-results').innerHTML = results;
        });

        // Supplier Pricing Calculation
        document.getElementById('calculate-btn').addEventListener('click', () => {
            const supplierPrice = parseFloat(document.getElementById('supplier-price').value);
            const vat = supplierPrice * 0.15;
            const profit = supplierPrice * 0.10; // Example profit margin
            const finalPrice = supplierPrice + vat + profit;
            document.getElementById('final-price').innerHTML = `<p>السعر النهائي: ${finalPrice.toFixed(2)} ريال</p>`;
        });

        // Quotation PDF Download
        document.getElementById('download-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFont('helvetica');
            doc.text('عرض سعر - دُرّة السيارة', 20, 20);
            // Add table data (simplified)
            doc.text('الإجمالي شامل الضريبة: 1000 ريال', 20, 40);
            doc.save('quotation.pdf');
        });

        // Other forms can be extended with similar logic
    </script>
</body>
</html>
